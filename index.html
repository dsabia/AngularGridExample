<!DOCTYPE html>

<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    
    <title>Node/Angular Grid App</title>
    
    <link rel="stylesheet" href="grid.css"/>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css"/>
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" ></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

    
    <script src="gridjs.js" ></script>
    <script src="grid.js" ></script>

</head>
<body ng-controller="myCtrl">

    <p ng-click="showAlert();">{{firstName + ' ' + lastName}}</p>
    
    <div id="grid2">
        <div ng-repeat="block in blocks" class="block seventy">
            
            <div class="blockInternal tooltip" ng-click="showPrompt()">
                {{block.description}}
                <div class="tooltiptext">{{block.tooltip}}</div>
            </div>
            
        </div>
    </div>
    
    <div id="grid" style="visibility:hidden;"></div>
    

    
    <script>
        grid('blocks', 70, 70, 490, 490);
        /*
        $(document).ready(function(){
          grid('blocks', 70, 70, 490, 490);
        });
        */
    </script>
    
    
    <md-dialog aria-label="Mango (Fruit)"  ng-cloak>
    </md-dialog>
</body>


</html>
