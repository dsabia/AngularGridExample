<!DOCTYPE html>

<html ng-app="gridApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    
    <title>Node/Angular Grid App</title>
    
    <link rel="stylesheet" href="css/grid.css"/>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-aria.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-messages.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.9/angular-material.min.css"></script>

    
    <script src="js/services/grid-services.js" ></script>
    <script src="js/grid.js" ></script>

</head>
<body ng-controller="gridController">

    <p ng-click="showAlert(name)">{{name + ' ' + icon}}</p>
    
    <div id="grid">
        <div ng-repeat="block in blocks" class="block seventy" >
            
            <div class="blockInternal tooltip" >
                <span ng-click="showPrompt(block)">{{block.value == null ? block.id : block.value}}</span>
                <div class="tooltiptext">{{block.tooltip}}<br/>{{block.value}}</div>
            </div>
            
        </div>
    </div>
    
</body>


</html>
